<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="changeColor">
<button id="button">Change Background Color</button>





<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
    "use strict";
    $(document).ready(function(){
        let backgroundColors = ["red", "blue", "yellow", "pink", "grey"];
        let rand = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
        $("#button").click(function () {
            $("#changeColor").css("background-color",rand)

        })



    })
    // $("#main-header").click(function(){
    //     $(this).css("background-color", "yellow")
    // });

</script>
</body>
</html>
