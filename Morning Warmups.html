        // write JS function called getVowels that accepts a string and returns the vowels
        function getVowels(str) {
            var vowels = str.match(/[aeiouy]/gi);
            return vowels === null ? 0 : vowels.length;
        }

        function getLetter(str){

        }

        // Write a JS function called getNumber that accepts a string and extracts only the numbers from that string
        function getNumber(str){
            var num = str.replace(/\D/g,"");
            return parseInt(num, 10);
