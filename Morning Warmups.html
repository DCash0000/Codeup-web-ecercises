        //****************Jan 21 Push-Up*************//
        let s1 = 'silent';
        let s2 = 'listen';
        function isAnagram(s1, s2){
            if(!s1 || !s2 || s1.length !== s2.length){
                return false;
            }
            let lS1 = s1.toLowerCase();
            let lS2 = s2.toLowerCase();
            if (lS1 === lS2){
                return false;
            }
            let rS1 = lS1.split('').sort().join('');
            let rS2 = lS2.split('').sort().join('');
            return rS1 === rS2;
        }

        let result = isAnagram(s1, s2);
        console.log(result);

        //********Daniels Example************//
        let hasAnagram = (word1, word2) => {
            letters1 = word1.toLowerCase().split('').sort();
            letters2 = word2.toLowerCase().split('').sort();
            return(letters1.join() == letters2.join());
        };
        console.log(hasAnagram('dog', 'god'));
        console.log(hasAnagram('diarrhea', 'airraid'));
