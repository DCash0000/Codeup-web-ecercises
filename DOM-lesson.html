<script>
    console.log(document);

    var thingsIWant = ["Great Career", "2 front teeth", "Oculus Quest", "Nintendo Switch", "Macbook Pro 16-inch", "Valve Index"];
    // console.log(evens);

    var wishList = document.getElementById("wishList");
    var htmlString = "";
    for(var i = 0; i < thingsIWant.length; i++){

    }else{

    }
    wishList.innerHTML = htmlString;



    var evens = document.getElementsByClassName("even");
    for(var j = 0; j < evens.length; j++){
        evens[j].innerHTML = "<em>Money</em>";
        console.log(evens[j].innerHTML);
    }
    setTimeout(function () {
        for (var i = 0; i < evens.length; i++) {
            evens[i].innerHTML = "<em>Money</em>";
            console.log(evens[i].innerHTML);
        }
    },7000)}



    var odds = document.getElementsByClassName("odd");
    for(var i = 0; i <odds.length; i++){
        odds[i].setAttribute("class", "odd redBackground greenText");

        odds[i].style["background-color"] = "green";
    }

    var clicks = 0;
    var buttonClick = function () {
        clicks++;
        console.log("button was clicked " + clicks + " times")

    };
    var button = document.getElementById("button");
    button.addEventListener("click", function(){
        clicks++;
        alert("button was clicked " + clicks + " times")
    });

    button.addEventListener("mouseover", function() {
        button.setAttribute("class", "purple")

    });
    button.addEventListener("mouseout", function() {
        button.setAttribute("class", "cyan")

    });

</script>
